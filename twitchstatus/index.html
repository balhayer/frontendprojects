<html>

<head>
<title>Twitch Status</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css" rel="stylesheet" />
<link href="./style.css" rel="stylesheet"/>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Twitch Channels</span>
      </div>

    </header>
    <main class="mdl-layout__content">

      <div class="page-content">
        <span class="controls">
          <button type="button" class="mdl-chip all">
            <span class="mdl-chip__contact "><i class='material-icons'>all_inclusive</i></span>
        <span class="mdl-chip__text">All</span>
        </button>
        <button type="button" class="mdl-chip online">
            <span class="mdl-chip__contact "><i class='material-icons'>public</i></span>
            <span class="mdl-chip__text">Online</span>
          </button>
        <button type="button" class="mdl-chip offline">
            <span class="mdl-chip__contact"><i class='material-icons'>remove_circle_outline</i></span>
            <span class="mdl-chip__text">Offline</span>
          </button>
        <button type="button" class="mdl-chip closed">
            <span class="mdl-chip__contact"><i class='material-icons'>block</i></span>
            <span class="mdl-chip__text">Closed</span>
          </button>
        </span>
        <div class="mdl-list">
          <section id="t1">
          </section>
          <section id="t2">
          </section>
          <section id="t3">
          </section>
        </div>
        <button type="button" class="mdl-chip">
          <span class="mdl-chip__contact "><i class='material-icons'>copyright</i></span>
          <span class="mdl-chip__text">Mukil Elango</span>
        </button>
      </div>
    </main>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.getmdl.io/1.2.0/material.min.js"></script>
<script src="./script.js"></script>
</body>

</html>
