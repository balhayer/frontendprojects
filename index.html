<html ng-app="projects">
  <head>
    <title>Projects | Mukil Elango</title>
    <link href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500|Material+Icons" rel="stylesheet" />
    <style>
      .wrap {
        display: flex;
        flex-wrap: wrap;
        width:600px;
        justify-content: center;
      }
      a {
       text-decoration: none !important; 
      }
    </style>
  </head>
  <body ng-controller="proCtrl" layout='column' layout-align='center center' >
    <h2 class="md-display-2">Front End Projects</h2>
    <div class="wrap">
      <a href="./pomodoro/">
        <md-card>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Pomodoro Clock</span>
            </md-card-title-text>
          </md-card-title>
        </md-card>
      </a>
      <a href="./simongame/">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Simon Game</span>
          </md-card-title-text>
        </md-card-title>
        </md-card>
      </a>
      <a href="./calculator/">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Calculator</span>
          </md-card-title-text>
        </md-card-title>
        </md-card>
      </a>
      <a href="./tictactoe/">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Tic Tac Toe</span>
          </md-card-title-text>
        </md-card-title>
        </md-card>
      </a>
      <a href="./weather/">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">What's the Weather?</span>
          </md-card-title-text>
        </md-card-title>
        </md-card>
      </a>
      <a href="./twitchstatus/">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Twitch Status</span>
          </md-card-title-text>
        </md-card-title>
        </md-card>
      </a>
      <a href="./quoter/">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Quote Machine</span>
          </md-card-title-text>
        </md-card-title>
        </md-card>
      </a>
      <a href="./wikisearch/">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Wiki Search</span>
          </md-card-title-text>
        </md-card-title>
        </md-card>
      </a>
      <span class="md-subhead" style="padding-top: 32px;">Mukil Elango</span>
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script type="text/javascript">
      var app = angular.module('projects', ['ngMaterial']);
      app.controller('proCtrl', function($scope) {});
    </script>
  </body>
</html>
